<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add</title>
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/reset.min.css">
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/dist/summernote.css">
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="/css/add.css">
</head>
<body>


<div class="containerBox ">
    <header class="header" id="header">
        <div class="header-inner clear">
            <div class="site-meta">
                <div>
                    <a href="/" class="brand">
                        <span class="logo-line-before">
                            <i ></i>
                        </span>
                        <h1 class="site-title">哈哈哈哈</h1>
                        <span class="logo-line-after">
                            <i ></i>
                        </span>
                    </a>
                </div>
            </div>
            <nav class="site-nav clear">
                <div class="site-search">
                    <form class="fa site-search-form">
                        <input type="text" class=" st-search-input st-default-search-input">
                    </form>
                </div>
                <ul class="menu">
                    <li class="menu-item menu-item-home menu-item-active">
                        <a href="/">
                            <i class="menu-item-icon fa fa-home fa-fw"></i>
                            首页
                        </a>
                    </li>
                    <li class="menu-item menu-item-home menu-item-active">
                        <a href="/list">
                            <i class="menu-item-icon fa fa-archive fa-fw"></i>
                            目录
                        </a>
                    </li>
                    <%if(user){%>
                    <li class="menu-item menu-item-home menu-item-active">
                        <a href="/article/add">
                            <i class="menu-item-icon fa fa-user fa-fw"></i>
                            发表文章
                        </a>
                    </li>
                    <li class="menu-item menu-item-home menu-item-active">
                        <a href="/user/logout">
                            <i class="menu-item-icon fa fa-user fa-fw"></i>
                            退出
                        </a>
                    </li>
                    <%}else{%>
                    <li class="menu-item menu-item-home menu-item-active">
                        <a href="/user/login">
                            <i class="menu-item-icon fa fa-user fa-fw"></i>
                            登陆
                        </a>
                    </li>
                    <li class="menu-item menu-item-home menu-item-active">
                        <a href="/user/reg">
                            <i class="menu-item-icon fa fa-user fa-fw"></i>
                            注册
                        </a>
                    </li>
                    <%}%>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main" id="main" style="margin-top: 100px">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form role="form" method="post" class="form-horizontal">
                    <div class="form-group" style="margin-bottom: 30px">
                        <label for="username" class="control-label col-md-3">用户名：</label>
                        <div class="col-md-9 input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                            <input class="form-control" type="text" id="username" name="username" value="<%=User.username%>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-md-3">密码：</label>
                        <div class="col-md-9 input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </div>
                            <input class="form-control" type="password" id="password" name="password" value="<%=User.password%>">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-6 col-md-2">
                            <button class="btn btn-primary" type="submit" >登陆</button>
                        </div>
                    </div>
                </form>
                <%
                if(error){%>
                <div class="alert alert-danger col-md-offset-2 col-md-10" role="alert">
                    <%=error%>
                </div>
                <%}
                %>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-inner" id="footer">
            <div class="copyright">
                ©
                <span>2017</span>
                <span class="with-love">
                <i class="fa fa-heart"></i>
            </span>
                <span class="author">M</span>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
