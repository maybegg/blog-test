<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>目录</title>
    <link rel="stylesheet" href="/css/reset.min.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="../../public/lib/jquery/jquery.js"></script>
</head>
<body>
<div class="containerBox">
    <header class="header" id="header">
        <div class="header-inner clear">
            <div class="site-meta">
                <div>
                    <a href="/" class="brand">
                        <span class="logo-line-before">
                            <i ></i>
                        </span>
                        <h1 class="site-title">哈哈哈哈</h1>
                        <span class="logo-line-after">
                            <i ></i>
                        </span>
                    </a>
                </div>
            </div>
            <nav class="site-nav clear">
                <div class="site-search">
                    <form class="fa site-search-form">
                        <input type="text" class=" st-search-input st-default-search-input">
                    </form>
                </div>
                <ul class="menu">
                    <li class="menu-item menu-item-home menu-item-active">
                        <a href="/">
                            <i class="menu-item-icon fa fa-home fa-fw"></i>
                            首页
                        </a>
                    </li>
                    <li class="menu-item menu-item-home menu-item-active">
                        <a href="/list">
                            <i class="menu-item-icon fa fa-archive fa-fw"></i>
                            目录
                        </a>
                    </li>
                    <%if(user){%>
                    <li class="menu-item menu-item-home menu-item-active">
                        <a href="/article/add">
                            <i class="menu-item-icon fa fa-user fa-fw"></i>
                            发表文章
                        </a>
                    </li>
                    <li class="menu-item menu-item-home menu-item-active">
                        <a href="/user/logout">
                            <i class="menu-item-icon fa fa-user fa-fw"></i>
                            退出
                        </a>
                    </li>
                    <%}else{%>
                    <li class="menu-item menu-item-home menu-item-active">
                        <a href="/user/login">
                            <i class="menu-item-icon fa fa-user fa-fw"></i>
                            登陆
                        </a>
                    </li>
                    <li class="menu-item menu-item-home menu-item-active">
                        <a href="/user/reg">
                            <i class="menu-item-icon fa fa-user fa-fw"></i>
                            注册
                        </a>
                    </li>
                    <%}%>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main" id="main">
        <div class="main-inner">
            <div class="content-wrap">
               <article class="detail">
                   <header class="post-header" style="text-align: center">
                       <h1><%=doc.title%></h1>
                       <div class="post-meta" style="font-size: 12px;margin-bottom: 60px">
                                <span class="post-time">
                                    <span class="post-meta-item-icon">
                                        <i class="fa fa-calendar-o"></i>
                                    </span>
                                    <span class="post-meta-item-text">发表于</span>
                                    <span><%=doc.createAt.toLocaleString()%></span>
                                </span>

                       </div>
                   </header>
                   <div class="post-body">
                       <%-doc.content%>
                   </div>
               </article>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-inner" id="footer">
            <div class="copyright">
                ©
                <span>2017</span>
                <span class="with-love">
                <i class="fa fa-heart"></i>
            </span>
                <span class="author">M</span>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
